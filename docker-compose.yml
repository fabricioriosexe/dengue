version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb_dengue
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  ktor-app:
    build: .
    container_name: ktor_dengue_app
    ports:
      - "8080:8080"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - PORT=8080
      - OPENWEATHER_API_KEY=dummy_key_for_testing
    depends_on:
      - mongodb
    restart: unless-stopped

volumes:
  mongodb_data:
